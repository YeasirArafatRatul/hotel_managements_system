{% extends 'base.html' %}  
  
{% block content %}  


<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
    {% include 'partials/_sidebar.html' %}
    <div class="main-panel">
        <h4 class="container-subtitle mb-2 text-muted">Room No: {{ room.room_no }}</h5>
        <h5 class="container-subtitle mb-2 text-muted"> Price: {{ room.price }}</h5>
        <h5 class="container-subtitle mb-2 text-muted"> Type: {{ room.room_type }}</h5>
 
        {% for facility in room.facility.all %}
        <p class="card-text">{{ facility.name }}</p>
        {% endfor %}
    </div>
    </div>
</div>
  
{% endblock content %}
